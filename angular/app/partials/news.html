<div>
    <div id="{{newsItem.id}}" ng-repeat="newsItem in newsItems | filter:query | orderBy:orderProp">
        <h1>{{newsItem.title}}</h1>
        <h2>{{newsItem.date}}</h2>
        <img ng-src="{{newsItem.imageUrl}}">
        <div ng-bind-html="parseHTML(newsItem.description)"></div>
    </div>
</div>
